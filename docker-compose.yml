version: '3.6'
services: 
    postgres:
        image: postgres
        restart: always
        environment: 
            - DATABASE_HOST=127.0.0.1
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}

        ports: 
            - "5432:5432"
        volumes: 
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
          test: ["CMD", "pg_isready -h localhost -p 5432 -U myuser"]
          interval: 30s
          timeout: 10s
          retries: 5
          
    replies-pipeline:
      build: './replies-pipeline'
      container_name: replies-pipeline
      restart: always
      depends_on:
        - postgres